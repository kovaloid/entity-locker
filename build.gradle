plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.locker.Launcher'
}

group 'com.locker.entity'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
